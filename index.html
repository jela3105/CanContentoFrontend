<!DOCTYPE html>
<html>
    <head>
        <title>Can Contento</title>
        <meta charset="utf-8">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper red">
                    <a href="#" class="brand-logo">Can-Contento</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="active"><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="#iniciar-sesion" class="modal-trigger">Iniciar Sesión</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="#iniciar-sesion" class="modal-trigger">Iniciar Sesión</a></li>
            </ul>

            <p>¿Aún no eres cliente? <a href="#registro" class="modal-trigger">Registrate aquí</a></p>
        </header>
        

        <div id="registro" class="modal">
            <div class="modal-content">
              <div class="container">
                <h4>Registrarse</h4>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="first_name" type="text" class="validate">
                          <label for="first_name">Nombre(s)</label>
                        </div>
                        <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Apellido(s)</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Correo electrónico</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password">Contraseña</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password-r" type="password" class="validate">
                          <label for="password-r">Confirmar contraseña</label>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
              </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>

        <div id="iniciar-sesion" class="modal">
            <div class="modal-content">
                <h3>Iniciar Sesion</h3>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_prefix" type="text" class="validate">
                          <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <i class="material-icons prefix">phone</i>
                          <input id="icon_telephone" type="tel" class="validate">
                          <label for="icon_telephone">Telephone</label>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
          </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="Js/initialization.js"></script>
    </body>
</html>
